<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="text-input" placeholder="Enter text or URL"><br>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code"></div>
        <div class="div">
            <div class="div1">
                <label>QR Code Color:</label>
                <input type="color" id="color-input" value="#000000">
            </div>
            <div class="div1">
                <label>Background Color:</label>
                <input type="color" id="bg-color-input" value="#ffffff">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
